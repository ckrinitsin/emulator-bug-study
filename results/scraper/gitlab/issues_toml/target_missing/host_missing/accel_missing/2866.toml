guest-os = "win98se"
guest-arch = "x86"
description = """In win98se vm no errors in device manager,ati control panel complains that the driver is not loaded and desktop can only be used in 16 color 640x480. The problematic old ati gpus work correctly when booting win98 directly(no qemu vm, same host hardware)

Drivers fail to load in win98 vm for old ati gpu(x600, x700, x800, x850) that has:
```
        Region 0: Memory at 4020000000 (64-bit, prefetchable) [size=256M]
        Region 2: Memory at 41b30000 (64-bit, non-prefetchable) [size=64K]
        Region 4: I/O ports at 3000 [size=256]
        Expansion ROM at 41b00000 [disabled] [size=128K]
```
Old ati gpu(x300, x550) that have this, load/work correctly in win98 vm:
```
        Region 0: Memory at 40000000 (32-bit, prefetchable) [size=64M]
        Region 1: I/O ports at 3000 [size=256]
        Region 2: Memory at 45b30000 (32-bit, non-prefetchable) [size=64K]
        Expansion ROM at 45b00000 [disabled] [size=128K]
```"""
reproduce = "n/a"
additional = """I am using a QEMU build from branch master from a few days ago, with a fix for segfault when using 'x-vga=on' on some old ati gpu(Region 0: Memory at 40000000 (32-bit),Region 1: I/O ports) https://gitlab.com/qemu-project/qemu/-/issues/2856. (Win98 gpu driver issues with old ati gpu if it has "BAR0: 64 bit, BAR4: I/O" was the same with QEMU version 9.12).

